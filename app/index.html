<!DOCTYPE html>
<html ng-app><!-- a[ng]larjs -->
<head>
  <title>AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body>
<h1>AngularJS Practice</h1>

<form action="#">
  <input type="text" ng-model="name"/><!-- named "name" as model -->
</form>

<p>Hello world, {{name}}</p><!-- display model "name" -->
<p> 5 times 3 is {{ 5 * 3 }}</p><!-- javascript notation can be used in {{ }} -->

</body>
</html>
