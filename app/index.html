<!DOCTYPE html>
<html ng-app="phonecatApp"><!-- a[ng]larjs --><!-- phonecatApp.controller('PhoneListCtrl', ...) -->
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Phone Gallery: {{query}}</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body> 

<div class="container">

<h1>AngularJS Practice</h1>

<form action="#">
  <input type="text" ng-model="name"/><!-- named "name" as model -->
</form>

<p>Hello world, {{name}}</p><!-- display model "name" -->
<p> 5 times 3 is {{ 5 * 3 }}</p><!-- javascript notation can be used in {{ }} -->
<p>Nothing here {{ 'yet' + '!' }}</p>

<p>Today: {{ date }}</p>

<div ng-view></div>

<table>
  <tr><th>row number</th></tr>
  <tr ng-repeat="num in [0, 1, 2, 3, 4, 5, 6, 7]">
    <td>{{ num }}</td>
  </tr>
</table>

<pre>
  {{ phones | filter:query | orderBy:orderProp | json }}
</pre>

</div>

</body>
</html>
